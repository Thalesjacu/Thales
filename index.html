<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
    background-color: #f1f1f1;
    padding: 30px;
    text-align: center;
    font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 33.33%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the footer */
.footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .column {
        width: 100%;
    }
}

.button {
    background-color: #555555;
    border: none;
    color: white;
    padding: 10px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>

<script>
var temp = 30;
var Lore = 'Pe rachado';
var tensao = 'Sobre Tensão';

</script>


<h2>Template usando CCS e HTML</h2>
<p>Painel de controle para sensores e atuadores.</p>
<p>Leitura de Temperatura, tensao e corrente.</p>
<div class="header">
  <h2>Painel de controle</h2>
<p id="demo"></p>

  <div class="column" style="background-color:rgb(255, 0, 10);">
  <img src="/images/termometro.jpg" alt="termometro" width="100" height="80">
  <input type="button" onclick="alert(temp)"value="Temperatura">
  </div>
  <div class="column" style="background-color:rgb(0 , 50, 200)	;">
  <input type="button" onclick="alert(Lore)"value="Lore">
  </div>
  <div class="column" style="background-color:rgb(255, 165, 0);">
   <input type="button" onclick="alert(tensao)"value="Tensao">
  </div>
</div>


<div class="footer">
  <p>Footer</p>
</div>








</body>
</html>
